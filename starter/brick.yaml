name: starter
description: A new brick created with the Mason CLI.

version: 0.1.0+1

environment:
  mason: ">=0.1.0-dev.26 <0.1.0"
vars:
  # package_name:
  #   type: string
  #   description: This package name?
  #   prompt: This package name?
  
  width:
    type: number
    description: Device width (in design)
    prompt: Device width (in design)
    default: 360

  height:
    type: number
    description: Device height (in design)
    prompt: Device height (in design)
    default: 690