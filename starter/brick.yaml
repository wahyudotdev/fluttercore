name: starter
description: A new brick created with the Mason CLI.

version: 0.1.0+1

environment:
  mason: ">=0.1.0-dev.26 <0.1.0"
vars:
  width:
    type: number
    description: Device width (in design)
    prompt: Device width (in design)
    default: 390

  height:
    type: number
    description: Device height (in design)
    prompt: Device height (in design)
    default: 800
  
  primary_color:
    type: string
    description: Submit primary color in hex (without 0x, with alpha)
    prompt: Submit primary color in hex (without 0x, with alpha)
    default: 'ff54BAB9'
  
  secondary_color:
    type: string
    description: Submit secondary color in hex (without 0x, with alpha)
    prompt: Submit primary color in hex (without 0x, with alpha)
    default: 'ff18978F'
  